  <script>
    function sum(liste) {
        // Endroit pour stocker la somme
        // Somme Ã©gal Ã  0
        let somme = 0

        // Chaque Ã©lÃ©ment de la liste
        // Prendre l'Ã©lÃ©ment et l'ajouter Ã  la somme
        for (const element of liste) {
          // Faire quelque chose
          somme = somme + element
        }

        // Retourner somme
        return somme
      }

      function moyenne(liste) {
        // Somme de tous les Ã©lÃ©ments de la liste
        const somme = sum(liste)

        // Nombre d'Ã©lÃ©ments de la liste
        const nombreElements = liste.length

        // Retourner: Somme / Nombre d'Ã©lÃ©ments
        return somme / nombreElements
      }

      console.log(moyenne([1, 2, 3]))
  </script>
